<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promote Video - PKOK ME</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/golden-hour-serenity-lush-green-park-breathtaking-view-lush-green-park-bathed-golden-sunlight-golden-358549942.jpg') 
                  no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .container { position: relative; z-index: 2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>স্বাগতম</h1>
      <h2>আমাদের PKOK-তে</h2>
      <p>আপনাদের একাউন্ট সাবমিট করুন ভেরিফাই এর জন্য!</p>
    </div>
    <div class="signup-section">
      <h3>Log in</h3>
      <form onsubmit="submitForm(event)">
                <div class="form-group">
          <label>USER ID</label>
          <input type="text" id="name" placeholder="Enter your number" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Submit Promote</button>
      </form>
      <div class="terms">
        লগইন করে, আপনি আমাদের সাথে সম্মত হন <br>
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
      </div>
      <div class="already">
        Already have an account? <a href="#">Sign In</a>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
