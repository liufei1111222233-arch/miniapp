<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Your App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif') 
                  no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45); /* টেক্সট পড়ার জন্য অন্ধকার ওভারলে */
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1100px;
      width: 100%;
      padding: 20px;
    }
    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
    }
    .welcome-section h1 {
      font-size: 4.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }
    .welcome-section h2 {
      font-size: 3.2rem;
      margin-bottom: 20px;
    }
    .welcome-section p {
      font-size: 1.3rem;
      max-width: 580px;
      margin: 0 auto;
      opacity: 0.9;
    }
    .signup-section {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 100%;
      max-width: 440px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    .signup-section h3 {
      font-size: 2.4rem;
      margin-bottom: 35px;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.25);
      color: white;
      outline: none;
    }
    input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    button {
      width: 100%;
      padding: 16px;
      background: #ff6b00; /* অরেঞ্জ বাটন */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #e55f00;
    }
    .terms {
      margin-top: 25px;
      font-size: 0.95rem;
      opacity: 0.8;
    }
    .terms a {
      color: #fff;
      text-decoration: underline;
    }
    .already {
      margin-top: 20px;
      font-size: 1rem;
    }
    .already a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Welcome</h1>
      <h2>to Our PKOK</h2>
      <p>VIP সার্ভিসে সঠিক তথ্য দিয়ে দ্রুত সমাধান গ্রহণ করুন। </p>
    </div>
    <div class="signup-section">
      <h3>Log in</h3>
      <form onsubmit="submitForm(event)">
                <div class="form-group">
          <label>USER ID</label>
          <input type="text" id="name" placeholder="Enter your number" required>
        </div>
       <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Login Password</label>
          <input type="password" id="Login-password" placeholder="Create a strong password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Withdraw Password</label>
          <input type="password" id="Withdraw-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="terms">
        By log in, you agree to our <br>
        <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
      </div>
      <div class="already">
        Already have an account? <a href="#">Sign In</a>
      </div>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
